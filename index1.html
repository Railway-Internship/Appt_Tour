<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOR Portal - Indian Railways</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="Ecor_Building.png" alt="ECOR Headquarters Building" class="ecor-building-image">
        </div>
        <div class="right-panel">
            <div class="header-top">
                <div class="logo-left-container">
                    <img src="Railway_Logo.png" alt="Indian Railways Logo" class="ir-logo">
                </div>
                
                <div class="ecor-branding-middle">
                    <span class="logo-text">ECOR</span>
                    <span class="sub-text">Indian Railways</span>
                </div>
                
                <div></div> 
            </div>

            <div class="login-section">
                <h1>Welcome to ECOR</h1>
                <p class="login-prompt">Please log in to access your portal.</p>
                <button class="login-button">LOGIN</button>
                <div class="login-options">
                    <a href="#" class="option-link">New User Registration</a>
                    <span class="separator">|</span>
                    <a href="#" class="option-link">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
